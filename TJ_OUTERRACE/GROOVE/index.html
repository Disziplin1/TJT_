<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GROOVE 단차 측정기</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="GROOVE.glb"
    ios-src="GROOVE.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    autoplay
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
</body>
</html>
